{include file='public/head'}
<style type="text/css">
	.c-red{color:red;}
</style>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="good_name" name="good_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="desc" name="desc">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<select class='one select' style="width:250px;height:30px"></select><select class='two select' style="width:250px;height:30px"></select><select name='cat_id' class='three select' style="width:250px;height:30px"></select>
				 </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品品牌：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select brand" name='brand_id'></select>
				</span> 
			</div>
		</div>
		<div class="row cl type-div">
			<label class="form-label col-xs-4 col-sm-2">产品类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="type select" name='type_id'>
					<option value=0>请选择</option>
					{foreach $types as $type}
					<option value="{$type.id}">{$type.name}</option>
					{/foreach}
				</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">市场价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="market_price" name="market_price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">本店价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="shop_price" name="shop_price">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="local_img" placeholder="请至少上传5张商品图片" readonly style="width:200px">
				<a href="javascript:;" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 上传商品图片</a>
				<input type="file" multiple name="img[]" class="input-file">
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否包邮：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
				<input name="is_free_shipping" type="radio" id="" value=1 checked>
				<label for="">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="" name="is_free_shipping" value=0>
					<label for="">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否推荐：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
				<input name="is_hot" type="radio" id="" value=1 checked>
				<label for="">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="" name="is_hot" value=0>
					<label for="">否</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">库存：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="store_num" id="store_num" placeholder="" value="" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品关键字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="keyword" id="" placeholder="多个关键字用英文逗号隔开，限10个关键字" value="" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="sort" id="" placeholder="" value="50" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

{include file='public/foot'}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
	$('.form').validate({
		rules: {
			good_name: {
				required: true
			},
			market_price: {
				required: true,
				isFloat: true
			},
			shop_price: {
				required: true,
				isFloat: true
			},
			cost_price: {
				required: true,
				isFloat: true
			},
			local_img: {
				required: true
			},
			store_num: {
				required: true,
				isDigits: true
			},
			keyword: {
				maxlength: 10
			}
		},
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:url('productAdd')}",
				success: function(res){
					if(res.code == 1){
						layer.msg(res.msg, {time: 1000, icon: 1}, function(){
							parent.location.reload();
						});
					}else{
						layer.msg(res.msg, {time: 1000, icon: 2});
					}
				}
			});
		}
	});


	// 分类三级
	$().ready(function(){
		$.ajax({
			type:'post',
			url:"{:url('doCat')}",
			data:'id=0',
			async:false,
			success:function(rs){
				var str = '';
				$.each(rs,function(k,v){
					str += '<option value='+v.id+'>';
					str += v.name;
					str += '</option>';
				})
				$('.one').html(str);
			}
		})
		getData($('.one'));
		getData($('.two'));
		getBrand();
	})

	$('.one').change(function(){
		getData($('.one'));
		getData($('.two'));
		getBrand();
	})

	$('.two').change(function(){
		getData($('.two'));
		getBrand();
	})

	$('.three').change(function(){
		getBrand();
	});

	function getBrand(){
		var id = $('.three').val();
		$.ajax({
			type:'post',
			url:"{:url('doBrand')}",
			data:'id='+id,
			async:false,
			success:function(rs){
				var str = '';
				$.each(rs,function(k,v){
					str += '<option value='+v.brand_id+'>';
					str += v.brand_name;
					str += '</option>';
				})
				$('.brand').html(str);
			}
		})
	}

	function getData(ele){
		var id = ele.val();
		$.ajax({
			type:'post',
			url:"{:url('doCat')}",
			data:'id='+id,
			async:false,
			success:function(rs){
				var str = '';
				$.each(rs,function(k,v){
					str += '<option value='+v.id+'>';
					str += v.name;
					str += '</option>';
				})
				ele.next().html(str);
			}
		})
	}

	// 类型改变添加属性
	$('.type').change(function(){
		$('.add-div').remove();
		var id = $(this).val();
		$.ajax({
			type:'post',
			url:"{:url('doType')}",
			data:'id='+id,
			async:false,
			success:function(rs){
				var str = '';
				$.each(rs,function(k,v){
					str += '<div class="row cl add-div">';
					str +=	'<label class="form-label col-xs-4 col-sm-2 c-red">	'+v.attr_name+'：</label>';
					str += '<div class="formControls col-xs-8 col-sm-9">';
					str += '<input type="text" name="'+v.attr_id+'"	placeholder="" value="" 			class="input-text">';
					str += '</div>';
					str += '</div>';
				})
				$('.type-div').after(str);
			}
		})
	});
</script>
</body>
</html>
